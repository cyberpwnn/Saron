startup:
 
  # Startup verbose for extra information.
  # Default Value: false
  verbose: false
 
  # Run the garbage collector after startup to prevent memory issues from reloading and startup.
  # Default Value: true
  prevent-memory-leaks: true
 
  # Should we track usage statistics?
  # Default Value: true
  anonymous-statistics: true
display:
 
  # Permission denied message.
  # Default Value: &cInsufficient Permission
  no-permission: '&cInsufficient Permission'
 
  # Here you can configure the tag for react. Uses color codes.
  # Default Value: &b[&8React&b]:
  tag: '&b[&8React&b]:'
react-remote:
 
  # This is for remote access to the react server
  # Default Value: false
  enable: false
  users:
    cyberpwn:
 
      # Password for this user
      # Default Value: react123
      password: react123
 
      # You can disable individual users here
      # Default Value: false
      enabled: false
 
  # Default Value: 100
  interval: 100
 
  # Make sure the port is open. You may get a failed to bind to port message if it isnt.
  #  DONT USE 25565!
  # Default Value: 8118
  port: 8118
monitor:
 
  # Bolden the text on the monitor when in bright daylight.
  # This is intended to make the text clearer when looking at bright colors on the screen.
  # Default Value: false
  title-bolding: false
 
  # When enabled, holding shift while monitoring will show more accurate numbers.
  # Default Value: true
  shift-accuracy: true
 
  # Allow title message verbose?
  # Players still have to turn it on if it is enabled.
  # Default Value: true
  allow-title-verbose: true
  ticking:
 
    # The default tickrate for the monitor. Lower = faster.
    # This will only take effect if dynamic ticking is off.
    # Default Value: 1
    base: 1
 
    # Slows down monitoring tickrates depending on how demanding it is to the server.
    # Default Value: true
    dynamic: true
heartbeat:
 
  # Default Value: true
  save-before-crash: true
lang: en
maps:
 
  # Default Value: false
  display-static: false
debug-messages: true
runtime:
 
  # Disable all reactions. Just sampling basically.
  # Default Value: false
  disable-reactions: false
config:
 
  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  # Default Value: 1
  version: 1
commands:
  override:
 
    # Override the /tps and /lag commands for more accurate information
    # Default Value: true
    tps: true
 
    # Override the /mem and /memory for more accurate information
    # Default Value: true
    memory: true
messages:
 
  # Notifiy players with react.monitor permissions of instabilities?
  # Default Value: true
  notify-instability: true
