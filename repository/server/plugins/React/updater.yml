config:
 
  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  # Default Value: 1
  version: 1
updater:
  auto-update:
 
    # Should we automatically download the update if we find it?
    # We wont redownload each update check.
    # Default Value: true
    enabled: true
 
  # Allow the update command to be used?
  # Default Value: true
  allow-update-command: true
 
  # Only update (moving the downloaded plugin into the plugis folder)
  # WARNING: Turning this off will inject the downloaded plugin and reload react.
  # THIS HAS CAUSED RARE CRASHES IN THE PAST! YOU HAVE BEEN WARNED!
  # Default Value: true
  only-update-on-reboot: true
update-checking:
 
  # Enable update checking?
  # Default Value: true
  enable: true
 
  # How often (in seconds) should we check for an update?
  # This is async, so if we dont get a connection, no freezing.
  # Default Value: 30
  interval-seconds: 30
