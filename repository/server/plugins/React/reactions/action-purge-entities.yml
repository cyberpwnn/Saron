config:
 
  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  # Default Value: 1
  version: 1
action-purge-entities:
  filter:
 
    # Ignore testificates.
    # Default Value: false
    ignore-villagers: false
 
    # Ignore entities with names.
    # Default Value: false
    ignore-named-entities: false
  cullable:
  - EXPERIENCE_ORB
  - LEASH_HITCH
  - SNOWBALL
  - FIREBALL
  - SMALL_FIREBALL
  - PRIMED_TNT
  - FALLING_BLOCK
  - FIREWORK
  - ARMOR_STAND
  - MINECART_COMMAND
  - MINECART
  - MINECART_CHEST
  - MINECART_FURNACE
  - MINECART_TNT
  - MINECART_HOPPER
  - MINECART_MOB_SPAWNER
  - CREEPER
  - SKELETON
  - SPIDER
  - GIANT
  - ZOMBIE
  - SLIME
  - GHAST
  - PIG_ZOMBIE
  - ENDERMAN
  - CAVE_SPIDER
  - SILVERFISH
  - BLAZE
  - MAGMA_CUBE
  - ENDER_DRAGON
  - WITHER
  - BAT
  - WITCH
  - ENDERMITE
  - GUARDIAN
  - PIG
  - SHEEP
  - COW
  - CHICKEN
  - SQUID
  - WOLF
  - MUSHROOM_COW
  - SNOWMAN
  - OCELOT
  - IRON_GOLEM
  - HORSE
  - RABBIT
  - VILLAGER
  - SPLASH_POTION
  - FISHING_HOOK
  - LIGHTNING
  - WEATHER
component:
 
  # ABOUT Mob Purger
  # Removes ALL ENTITY TYPES DEFINED IN THIS CONFIG in ALL WORLDS
  # 
  # You can disable Mob Purger here.
  # Default Value: true
  enable: true
 
  # Its typically not a good idea to change this
  # unless you know what you are doing.
  # Default Value: 100
  interval: 100
