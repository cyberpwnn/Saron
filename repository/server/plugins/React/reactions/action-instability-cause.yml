action-instability-cause:
  high:
 
    # High liquids flow counts?
    # Default Value: 4096
    liquid: 4096
    chunk:
 
      # High chunk gens/s counts?
      # Default Value: 18
      generation: 18
    drop:
 
      # Default Value: 1024
 
      # High counts?
      # Default Value: 8192
      count: 1024
 
    # High redstone counts?
    # Default Value: 4096
    redstone: 4096
    memory:
      chunk:
 
        # Default Value: 0.9
 
        # A high percent?
        # Default Value: 0.8
        percent: 0.9
 
      # Default Value: 0.9
 
      # A high percent?
      # Default Value: 0.8
      percent: 0.8
    worldedit:
 
      # High world edit BPS?
      # Default Value: 10000
      bps: 10000
 
    # High tnt/s counts?
    # Default Value: 256
    tnt: 256
 
    # Low SPMS
    # Default Value: 1
    spms: 1
    entity:
 
      # Default Value: 1024
 
      # High counts?
      # Default Value: 8192
      count: 8192
 
  # Slow down flyers who are flying at 
  # very fast speeds until chunk lag has stopped
  # Default Value: true
  slow-fast-flyers-temporarily: true
  low:
 
    # What is considered a low tps? Lag?
    # Default Value: 16.8
    tps: 16.8
component:
 
  # ABOUT Instability Trace
  # If any sort of instability is detected, react begins to collect evidence and determine the right thing to do. 
  # 
  # You can disable Instability Trace here.
  # Default Value: true
  enable: false
 
  # Its typically not a good idea to change this
  # unless you know what you are doing.
  # Default Value: 10
  interval: 100
config:
 
  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  # Default Value: 1
  version: 1
