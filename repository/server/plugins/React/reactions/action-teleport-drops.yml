config:
 
  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  # Default Value: 1
  version: 1
component:
 
  # ABOUT Teleport Drops
  # When enabled, some drops will be teleported and given to the player who broke the block only when the server has too many drops or is lagging.
  # 
  # You can disable Teleport Drops here.
  # Default Value: true
  enable: true
 
  # Its typically not a good idea to change this
  # unless you know what you are doing.
  # Default Value: 100
  interval: 100
