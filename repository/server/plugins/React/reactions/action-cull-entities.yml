action-cull-entities:
 
  # Use radius culling for entities based on the radius config.
  # Default Value: false
  enable-entity-spawn-radius: false
  filter:
 
    # Ignore entities that have names from nametags/plugins
    # Default Value: true
    ignore-named-entities: true
 
    # Ignore all horses.
    # Default Value: true
    ignore-horses: true
 
    # Ignore all testificates.
    # Default Value: false
    ignore-villagers: false
 
  # The maximum allowed entities per chunk. 
  # More entities will spawn, but other entities may be removed.
  # Default Value: 16
  max-entities-per-chunk: 16
 
  # The allowed number of entities per radius check defined below.
  # Default Value: 32
  max-entities-per-radius: 32
 
  # The absolute maximum a chunk can have. The normal limit is used by 
  # multiplying the limit over chunks loaded so you could have more
  # than the limit. This hard limit prevents more entities.
  # Default Value: 64
  max-entities-per-chunk-hard: 64
 
  # The radius of a radius check in blocks.
  # Default Value: 16
  max-entities-radius: 16
 
  # Kill entities as if the entity died.
  # This will animate deaths instead of blinking them away
  # Default Value: false
  animate-entity-culls: false
  cullable:
  - EXPERIENCE_ORB
  - LEASH_HITCH
  - SNOWBALL
  - FIREBALL
  - SMALL_FIREBALL
  - PRIMED_TNT
  - FALLING_BLOCK
  - FIREWORK
  - ARMOR_STAND
  - MINECART_COMMAND
  - MINECART
  - MINECART_CHEST
  - MINECART_FURNACE
  - MINECART_TNT
  - MINECART_HOPPER
  - MINECART_MOB_SPAWNER
  - CREEPER
  - SKELETON
  - SPIDER
  - GIANT
  - ZOMBIE
  - SLIME
  - GHAST
  - PIG_ZOMBIE
  - ENDERMAN
  - CAVE_SPIDER
  - SILVERFISH
  - BLAZE
  - MAGMA_CUBE
  - ENDER_DRAGON
  - WITHER
  - BAT
  - WITCH
  - ENDERMITE
  - GUARDIAN
  - PIG
  - SHEEP
  - COW
  - CHICKEN
  - SQUID
  - WOLF
  - MUSHROOM_COW
  - SNOWMAN
  - OCELOT
  - IRON_GOLEM
  - HORSE
  - RABBIT
  - VILLAGER
  - SPLASH_POTION
  - FISHING_HOOK
  - LIGHTNING
  - WEATHER
component:
 
  # ABOUT Mob Culler
  # Removes excess mobs from highly populated chunks. Additionally prevents spawning if the limit is reached.
  # 
  # You can disable Mob Culler here.
  # Default Value: true
  enable: true
 
  # Its typically not a good idea to change this
  # unless you know what you are doing.
  # Default Value: 100
  interval: 100
config:
 
  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  # Default Value: 1
  version: 1
